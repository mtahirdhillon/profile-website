<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CGPA Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    form {
        max-width: 400px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    label, input {
        display: block;
        margin-bottom: 10px;
    }
    input[type="number"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
    }
    button:hover {
        background-color: #45a049;
    }
    .result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
    }
</style>
</head>
<body>

<form id="cgpaForm">
    <label for="numCourses">Number of Courses:</label>
    <input type="number" id="numCourses" name="numCourses" min="1" required>

    <div id="courseInputs">
        <!-- Course grade and credit inputs will be added here dynamically -->
    </div>

    <button type="submit">Calculate CGPA</button>
</form>

<div id="resultDiv" class="result" style="display: none;">
    <h2>CGPA Result</h2>
    <p>Your CGPA is: <span id="cgpaResult"></span></p>
</div>

<script>
document.getElementById('cgpaForm').addEventListener('submit', function(event) {
    event.preventDefault();
    calculateCGPA();
});

function calculateCGPA() {
    var numCourses = parseInt(document.getElementById('numCourses').value);
    var totalCredits = 0;
    var totalGradePoints = 0;

    for (var i = 1; i <= numCourses; i++) {
        var grade = parseFloat(document.getElementById('grade' + i).value);
        var credits = parseFloat(document.getElementById('credits' + i).value);

        totalGradePoints += grade * credits;
        totalCredits += credits;
    }

    var cgpa = totalGradePoints / totalCredits;

    document.getElementById('cgpaResult').textContent = cgpa.toFixed(2);
    document.getElementById('resultDiv').style.display = 'block';
}

document.getElementById('numCourses').addEventListener('input', function() {
    var numCourses = parseInt(this.value);

    var courseInputs = document.getElementById('courseInputs');
    courseInputs.innerHTML = '';

    for (var i = 1; i <= numCourses; i++) {
        var gradeInput = '<label for="grade' + i + '">Grade for Course ' + i + ':</label>';
        gradeInput += '<input type="number" id="grade' + i + '" name="grade' + i + '" min="0" max="4" step="0.01" required>';

        var creditsInput = '<label for="credits' + i + '">Credits for Course ' + i + ':</label>';
        creditsInput += '<input type="number" id="credits' + i + '" name="credits' + i + '" min="1" required>';

        courseInputs.innerHTML += gradeInput + creditsInput;
    }
});
</script>

</body>
</html>
